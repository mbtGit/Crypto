
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<div class="container row">
  <div class="panel-quote">
       <div class="col-md-1 floatleft">
            <button class="previous" (click)="changeIndex(-1)">
              <i class="fa fa-caret-left" aria-hidden="true"></i>
            </button>
        </div>
        <div class="col-md-10 floatleft">
            <blockquote>
              <div class="social-share">
                <a href="#" id="quote-tweet" title="Tweet this quote" target="_blank">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </div>
              <p class="quote">{{aggregatedEvents.messages[currentQuoteIndex].message}}</p>
              <p class="author">{{aggregatedEvents.messages[currentQuoteIndex].publisher}}<span class="author-name"></span></p>
            </blockquote>
        </div>
        <div class="col-md-1 floatleft">
            <button class="next" (click)="changeIndex(1)">
              <i class="fa fa-caret-right" aria-hidden="true"></i>
            </button>
        </div>
  </div>
</div>
